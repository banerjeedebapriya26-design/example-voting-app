# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs 

name: Node.js CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'result/**'
      - '.github/workflows/node.js.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'result/**'
      - '.github/workflows/node.js.yml'

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./result

    # strategy:
    #   matrix:
    #     node-version: [18.x, 20.x, 22.x]
    #     # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache-dependency-path: './result/package-lock.json'
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
          # client-id: ${{ secrets.AZURE_CLIENT_ID }}
          # tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          # subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          # client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          
    - name: Login to ACR
      run: az acr login --name dockerdemoacrname123
      # az acr login --name ${{ secrets.ACR_NAME }} dockerdemoacrname123

    # - name: Build and Push Docker Image
    #   uses: docker/build-push-action@v5
    #   with:
    #     # Point context to the "Result" folder where the Dockerfile lives
    #     context: ./result
    #     push: true
    #     tags: ${{ secrets.ACR_NAME }}.azurecr.io/result-app:${{ github.sha }}
    
    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/result-app:${{ github.sha }} .
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ secrets.ACR_NAME }}.azurecr.io/result-app:${{ github.sha }}'
        format: 'table'
        exit-code: '1' # This crashes the pipeline if vulnerabilities are found
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'
    
    - name: Push to ACR
      if: success() # Only runs if the scan passes
      run: |
        docker push ${{ secrets.ACR_NAME }}.azurecr.io/result-app:${{ github.sha }}
        
    - name: Save Tag
      run: |
           echo "${{ github.sha }}" > image_tag.txt
           ls -la image_tag.txt
      
    - name: Upload Tag Artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-tag
        path: result/image_tag.txt
