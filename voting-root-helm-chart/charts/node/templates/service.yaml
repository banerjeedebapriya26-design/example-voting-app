apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Values.node.appName }}
  name: {{ .Release.Name }}-{{ .Values.node.appName }}
spec:
  type: {{ .Values.node.service.type }}
  ports:
  - name: "{{ .Values.node.appName }}-service"
    port: {{ .Values.node.service.port }}
    targetPort: {{ .Values.node.containerPort }}
    # nodePort: 31001
  selector:
    app: {{ .Values.node.appName }}
