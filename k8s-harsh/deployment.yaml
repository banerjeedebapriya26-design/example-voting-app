apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        # Replace <REGISTRY_NAME> with your actual ACR name
        image: examplevotingapp123.azurecr.io/harsh-app:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: node-app-service
spec:
  type: LoadBalancer
  ports:
  - port: 8000
    targetPort: 80
  selector:
    app: node-app